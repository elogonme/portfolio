    <!-- Background Image -->

    <main>
      <!-- Main Body goes in Container -->
      <div class="container main">
        <!-- Card content-->
        <div class="card mt-4 col-lg-7 shadow">
          <div class="card-body pb-0">
            <h2 class="card-title border-bottom pb-2 text-info">Contact</h2>
          </div>
          <div class="text-center display-6">E-mail me at 
            <a href="mailto:eldarha@gmail.com" target="_blank" class="text-info font-weight-bold">eldarha@gmail.com</a> 
            or using form below</div>
          <!-- Contact Form -->
          <form class="ml-4 mr-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control col-md-12" id="name" aria-describedby="Name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control col-md-12" id="email" aria-describedby="Email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control col-md-12" id="message" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-info mb-4">Submit</button>
            <!-- Social Links Icons -->
            <a href="https://github.com/elogonme/" target="_blank" title="GitHub" class="text-secondary float-right mr-4 mt-1">
              <i class="fab fab fa-github fa-2x px-2"></i>
            </a>
            <a href="https://www.linkedin.com/in/eldarhumbatov/" target="_blank" title="LinkedIn" class="text-secondary float-right mr-4 mt-1">

            </a>
            <a href="mailto:eldarha@gmail.com" target="_blank" title="E-mail" class="text-secondary float-right mr-4 mt-1">
